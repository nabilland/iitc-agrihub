<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Hasil Panen - AgriHub</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            color: #198754;
            text-align: center;
        }

        .form-container {
            margin: 20px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #198754;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #155724;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .result h2 {
            color: #155724;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Prediksi Hasil Panen</h1>

    <div class="form-container">
        <label for="cuaca">Masukkan nilai kondisi cuaca (1-10):</label>
        <input type="number" id="cuaca" placeholder="Masukkan nilai cuaca (1-10)" min="1" max="10" required>

        <label for="tanah">Masukkan nilai kondisi tanah (1-10):</label>
        <input type="number" id="tanah" placeholder="Masukkan nilai kondisi tanah (1-10)" min="1" max="10" required>

        <label for="waktu">Masukkan waktu tanam (dalam minggu):</label>
        <input type="number" id="waktu" placeholder="Masukkan waktu tanam (minggu)" min="1" required>

        <button id="prediksi-btn">Prediksi Hasil Panen</button>
    </div>

    <div class="result" id="result-container" style="display: none;">
        <h2>Hasil Prediksi</h2>
        <p id="result-text"></p>
    </div>
</div>

<script>
    // Fungsi prediksi sederhana menggunakan regresi linear
    function prediksiHasilPanen(cuaca, tanah, waktu) {
        // Koefisien regresi linear sederhana berdasarkan cuaca, tanah, dan waktu
        const koefCuaca = 0.6; // Pengaruh cuaca
        const koefTanah = 0.5; // Pengaruh kondisi tanah
        const koefWaktu = 0.2; // Pengaruh waktu tanam

        // Hitung prediksi hasil panen
        const prediksi = (koefCuaca * cuaca) + (koefTanah * tanah) + (koefWaktu * waktu);

        return prediksi.toFixed(2); // Mengembalikan hasil prediksi dengan 2 angka desimal
    }

    // Event listener untuk tombol prediksi
    document.getElementById('prediksi-btn').addEventListener('click', function() {
        const cuaca = parseFloat(document.getElementById('cuaca').value);
        const tanah = parseFloat(document.getElementById('tanah').value);
        const waktu = parseFloat(document.getElementById('waktu').value);

        // Validasi input
        if (isNaN(cuaca) || isNaN(tanah) || isNaN(waktu)) {
            alert('Harap masukkan semua nilai!');
            return;
        }

        // Hitung prediksi
        const hasilPrediksi = prediksiHasilPanen(cuaca, tanah, waktu);

        // Tampilkan hasil prediksi
        document.getElementById('result-text').textContent = `Berdasarkan data yang dimasukkan, prediksi hasil panen adalah ${hasilPrediksi} ton.`;
        document.getElementById('result-container').style.display = 'block';
    });
</script>

</body>
</html>
