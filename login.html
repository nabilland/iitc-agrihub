<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriHub - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/fonts.css" />
  </head>
  <body class="login">
    <div class="register-card">
      <!-- Logo di atas form -->
      <div class="logo-container text-center mb-4">
        <a href="index.html">
          <img src="images/logo.png" alt="Logo" class="logo-img" width="125" />
        </a>
      </div>

      <form>
        <!-- Email -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="email_username"
            placeholder="Email atau Username"
            required
          />
          <label for="email" class="ms-2">Email atau Username</label>
        </div>

        <!-- Password -->
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password" class="ms-2">Password</label>
        </div>

        <!-- Tombol Register -->
        <div class="form-group mb-4">
          <a href="dashboard.html">
            <button type="button" class="btn btn-primary w-100">Login</button>
          </a>
        </div>

        <p class="text-center mb-3">atau</p>

        <div class="social-login text-center mb-4">
          <button class="btn btn-google">
            <img
              src="images/google.png"
              alt="Google"
              class="social-icon"
              width="20"
            />
            Sign in with Google
          </button>
          <button class="btn btn-facebook">
            <img
              src="images/facebook.svg"
              alt="Facebook"
              class="social-icon"
              width="20"
            />
            Sign in with Facebook
          </button>
        </div>

        <p class="text-center">
          Belum punya akun? <a href="register.html">Buat Akun</a>
        </p>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ZAtNLyt1h06tlOqlD9FZlcRr1IaIs3D4cyWmLJlI5dqZl0JSix43NlM2PQJ/3ZpY"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
