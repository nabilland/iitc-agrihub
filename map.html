<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Distribusi Lahan</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .map-container {
            position: relative;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Style untuk legenda */
        .legend {
            background: white;
            padding: 10px;
            line-height: 1.5;
            font-size: 12px;
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid #ddd;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

        .legend i.green {
            background-color: green;
        }

        .legend i.yellow {
            background-color: yellow;
        }

        /* Tooltip untuk area */
        .tooltip {
            display: none;
            position: absolute;
            background-color: white;
            padding: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            z-index: 100;
            border-radius: 4px;
        }

        area:hover + .tooltip {
            display: block;
        }
    </style>
</head>
<body>

<div class="map-container">
    <!-- Gambar Peta Distribusi Lahan -->
    <img src="images/peta.png" alt="Peta Distribusi Lahan" usemap="#maplahan">

    <!-- Definisikan area pada peta -->
    <map name="maplahan">
        <area shape="poly" coords="100,100,200,100,200,200,100,200" href="#" alt="Lahan Pertanian" title="Lahan Pertanian - Tanaman Padi">
        <area shape="poly" coords="300,150,400,150,400,250,300,250" href="#" alt="Lahan Perkebunan" title="Lahan Perkebunan - Tanaman Jagung">
        <!-- Tambahkan area lainnya sesuai koordinat pada gambar peta -->
    </map>

    <!-- Tooltip untuk informasi lahan -->
    <div class="tooltip" style="top: 120px; left: 150px;">
        Lahan Pertanian - Tanaman Padi
    </div>

    <div class="tooltip" style="top: 170px; left: 350px;">
        Lahan Perkebunan - Tanaman Jagung
    </div>

    <!-- Legenda -->
    <div class="legend">
        <i class="green"></i> Lahan Pertanian<br>
        <i class="yellow"></i> Lahan Perkebunan<br>
        <!-- Tambahkan lagi sesuai kebutuhan -->
    </div>
</div>

</body>
</html>
