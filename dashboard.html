    <!-- Chart.js Initialization -->
    <script>
        const tempCtx = document.getElementById("tempChart").getContext("2d");
        const tempChart = new Chart(tempCtx, {
            type: "line",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun"],
                datasets: [
                    {
                        label: "Suhu (Â°C)",
                        data: [20, 22, 23, 25, 26, 28],
                        borderColor: "#FF5733",
                        backgroundColor: "rgba(255, 87, 51, 0.2)",
                        fill: true,
                        tension: 0.4,
                    },
                ],
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 35,
                    },
                },
            },
        });

        const soilCtx = document.getElementById("soilMoistureChart").getContext("2d");
        const soilMoistureChart = new Chart(soilCtx, {
            type: "line",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun"],
                datasets: [
                    {
                        label: "Kelembaban Tanah (%)",
                        data: [60, 55, 58, 63, 62, 60],
                        borderColor: "#28A745",
                        backgroundColor: "rgba(40, 167, 69, 0.2)",
                        fill: true,
                        tension: 0.4,
                    },
                ],
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                    },
                },
            },
        });

        const co2Ctx = document.getElementById("co2Chart").getContext("2d");
        const co2Chart = new Chart(co2Ctx, {
            type: "line",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun"],
                datasets: [
                    {
                        label: "CO2 Levels (ppm)",
                        data: [400, 420, 430, 410, 415, 405],
                        borderColor: "#FFC300",
                        backgroundColor: "rgba(255, 195, 0, 0.2)",
                        fill: true,
                        tension: 0.4,
                    },
                ],
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                    },
                },
            },
        });

        const lightCtx = document.getElementById("lightIntensityChart").getContext("2d");
        const lightIntensityChart = new Chart(lightCtx, {
            type: "line",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun"],
                datasets: [
                    {
                        label: "Intensitas Cahaya (lux)",
                        data: [300, 320, 290, 310, 305, 315],
                        borderColor: "#17A2B8",
                        backgroundColor: "rgba(23, 162, 184, 0.2)",
                        fill: true,
                        tension: 0.4,
                    },
                ],
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });

        // Harvest Prediction Function
        document.getElementById("prediksiHasilPanenBtn").addEventListener("click", function () {
            const suhu = parseFloat(document.getElementById("suhuInput").value);
            const kelembabanTanah = parseFloat(document.getElementById("kelembabanTanahInput").value);
            const kelembabanUdara = parseFloat(document.getElementById("kelembabanUdaraInput").value);
            const waktuTanam = parseInt(document.getElementById("waktuTanamInput").value);

            // Simple prediction logic (you can replace this with your actual model)
            const hasilPrediksi = (suhu * 0.3) + (kelembabanTanah * 0.5) + (kelembabanUdara * 0.2) + (waktuTanam * 10);
            document.getElementById("prediksiText").innerText = `Hasil prediksi panen adalah: ${hasilPrediksi.toFixed(2)} kg per hektar.`;
            document.getElementById("prediksiResult").style.display = "block";
        });
    </script>
