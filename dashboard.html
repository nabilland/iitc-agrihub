<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Smart Agriculture</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Smart Agri</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="plant-guide.html">Plant Guide</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
      <h2>Plant Monitoring Dashboard</h2>
      <div class="row mt-4">
        <!-- Soil Moisture Chart -->
        <div class="col-md-8">
          <h5>Soil Moisture Over Time</h5>
          <canvas id="soilMoistureChart"></canvas>
        </div>
        <!-- Notifications -->
        <div class="col-md-4">
          <h5>Notifications</h5>
          <ul class="list-group">
            <li class="list-group-item">
              <i class="fas fa-exclamation-triangle text-warning"></i> Tanaman
              membutuhkan penyiraman.
            </li>
            <li class="list-group-item">
              <i class="fas fa-cloud-rain text-info"></i> Hujan diperkirakan
              besok.
            </li>
          </ul>
        </div>
      </div>
      <a href="plant-guide.html" class="btn btn-info mt-4">Panduan Penanaman</a>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
      &copy; 2024 Smart Agriculture. All rights reserved.
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js Initialization -->
    <script>
      const ctx = document.getElementById("soilMoistureChart").getContext("2d");
      const soilMoistureChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul"],
          datasets: [
            {
              label: "Kelembaban Tanah (%)",
              data: [45, 50, 55, 60, 65, 70, 75],
              borderColor: "#28A745",
              backgroundColor: "rgba(40, 167, 69, 0.2)",
              fill: true,
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
            },
          },
        },
      });
    </script>
  </body>
</html>
